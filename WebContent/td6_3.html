    <style>
        img {

            margin: 1px 3px;
            box-sizing: border-box;
            border: 3px solid #ffffff;
            transition: border 1s;
            
        }

        .border {
            border: 3px solid #000000;
            transition: border 1s;
        }
    </style>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function () {
            // exo 10
            $("img").click( function () {
                $("img").removeClass("border");
                $(this).addClass("border");
            });
        });
    </script>
</head>
