<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        $(document).ready( function() {
            $("#album a").click ( function () {
                var src = $(this).text();
                $("#bg_img").html("<img src='images/td8/big_"+src+".jpg' alt=''>");
            })
        });
    </script>
    <style>
        #bg_img {
        }

        #album {
            margin: auto;
        }

        #album img {
            width: 80px;
        }
    </style>
</head>

<body>
    
    <div id="album">
        <a href="#">image0</a>
        <a href="#">image1</a>
        <a href="#">image2</a>
        <a href="#">image3</a>
        <a href="#">image4</a>
        <a href="#">image5</a>
        <a href="#">image6</a>
    </div>
    <div id="bg_img"></div>
</body>

</html>
