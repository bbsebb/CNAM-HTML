<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        $(document).ready( function () {
            $("input[value='Valider']").click( function () {
                var txt1 = $("#1").val();
                var txt2 = $("#2").val();
                var txt3 = $("#3").val();
                $("div").text(txt1 + txt2 + txt3);
            })
        })
    </script>
</head>

<body>
    <form>
        <input type="text" name="1" id="1">
        <input type="text" name="2" id="2">
        <select name="3" id="3">
            <option value="1">Choix chiffre 1</option>
            <option value="2">Choix chiffre 2</option>
            <option value="3">Choix chiffre 3</option>
            <option value="4">Choix chiffre 4</option>
        </select>
        <input type="button" value="Valider">
    </form>
    <div></div>
</body>
</html>
