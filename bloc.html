<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <title>bloc</title>
    </head>
    <body>
        <div id="er" style="background-color: chocolate;
        position: fixed;
        width : 90% ;
        height: 100px;
        top: 10%;
        left: 0px;
        right: 0px;
        bottom: 0px;"></div>
        <div id="bloc1" style=" background-color: red;
        position: absolute;
        width: 200px;
        height: 200px;
        top: 100px;
        left: 20px;
        right: 0px;
        bottom: 0px;
        z-index: 2"></div>
        <div id="bloc2" style="background-color: blue;
        position: absolute;
        width: 300px;
        height: 100px;
        top: 50px;
        left: 70px;
        right: 0px;
        bottom: 0px;
        z-index: 1"></div>
        <div id="bloc3" style="background-color: green;
        position: absolute;
        width: 150px;
        height: 250px;
        top: 30px;
        left: 60px;
        right: 0px;
        bottom: 0px;
        z-index: 0"></div>
    </body>
</html>
