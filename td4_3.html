<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset {
            border-top: none;
            border-right: none;
        }

        br+label,
        legend+label {
            display: inline-block;
            width: 200px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <form action="" method="get">
        <fieldset>
            <legend>Vos coordonnées</legend>
            <label for="nom">Nom : </label><input type="text" name="nom" id="nom"><br>
            <label for="prenom">Prénom : </label><input type="text" name="prenom" id="prenom"><br>
            <label for="email">Adresse email : </label><input type="email" name="email" id="email"><br>
            <label for="email2">Vérification adresse email : </label><input type="email" name="email2" id="email2"><br>
            <label for="pwd">Mot de passe : </label><input type="password" name="pwd" id="pwd"><br>
            <label for="pwd2">Vérification mot de passe : </label><input type="password" name="pwd2" id="pwd2"><br>
        </fieldset>
        <fieldset>
            <legend>Votre réservation</legend>

            <label for="type_chmbr">Type de chambre : </label>
            <select name="type_chmbr" id="">
                <option value="1">deux lits king size</option>
                <option value="2">deux lits queen size</option>
                <option value="3">un lit king size</option>
            </select><br>

            <label>Vue :</label>
            <input type="radio" name="vue" value="vparking" id="vparking"><label for="vparking"> parking </label>
            <input type="radio" name="vue" value="jardin" id="jardin"><label for="jardin"> jardin </label><br>

            <label>Option : </label>
            <input type="checkbox" name="option" value="oparking" id="oparking"><label for="oparking">Parking</label>
            <input type="checkbox" name="option" value="pdej" id="pdej"><label for="pdej">Petit déjeuner</label>
            <input type="checkbox" name="option" value="piscine" id="piscine"><label for="piscine">Accès à la
                piscine</label>
            <br>
            <label for="demande">Demandes spéciales</label><br>
            <textarea name="demande" id="demande" cols="30" rows="10"></textarea>
        </fieldset>
        <input type="submit" value="submit">
    </form>
</body>

</html>
